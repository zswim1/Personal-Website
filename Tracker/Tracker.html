<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="Tracker.css">
    <script src="Tracker.js"></script>


    <head>
        <title>Exercise tracker</title>
    </head>

    <body>
        <div id="beforeStart">
            <div id="mainHeader">
                Exercise!
            </div>
            <div class="sectionHeader">
                Select an unit for distance
            </div>
            <div id="unitRadios" class="radioSection">
                <button id="mileButton" class="selected">Miles</button>
                <button id="kmButton" onclick="unitSelect(1)">Kilometers</button>
                <!-- <input type="radio" id="mile" name="units" value="Miles" checked onclick="updateDistanceUnit(this.value)">
                <label for="mile">Miles</label>
                <input type="radio" id="km" name="units" value="Kilometers" onclick="updateDistanceUnit(this.value)">
                <label for="km">Kilometers</label> -->
            </div>
            <div class="sectionHeader">
                    Select an interval for distance
                </div>
            <div id="selectInterval" class="radioSection">
                <button id="intervalButton0" class="selected" >1.0</button>
                <button id="intervalButton1" onclick="intSelect(1)">0.5</button>
                <button id="intervalButton2" onclick="intSelect(2)">0.25</button>
                <button id="intervalButton3" onclick="intSelect(3)">0.1</button>
                    <!-- <input type="radio" id="dist1" name="interval" value="1.0" onclick="updateDistanceInterval(this.value)" checked>
                    <label for="dist1">1.0</label>
                    <input type="radio" id="dist2" name="interval" value="0.5" onclick="updateDistanceInterval(this.value)">
                    <label for="dist2">0.5</label>
                    <input type="radio" id="dist3" name="interval" value="0.25" onclick="updateDistanceInterval(this.value)">
                    <label for="dist3">0.25</label>
                    <input type="radio" id="dist4" name="interval" value="0.25" onclick="updateDistanceInterval(this.value)">
                    <label for="dist4">0.1</label> -->
            </div>
            <button id="startButton" onclick="track()">Start Exercise</button>
        </div>
        <div id="duringExercise" class="hidden">
            <div class="timeLabel">
                <div class="timeHeader">Time: </div>
                <div id="time"></div>
            </div>
            <div class="distanceLabel">
                <div class="distanceHeader">Distance:</div>
                <div id="distance"></div>
            </div>
            <div id="intervalTimes" class="hidden">
                <div id="intervalHeader">Split Times</div>
                
            </div>
            <!-- <button id="addDistance" onclick="addAnInterval()">Add Distance</button> -->
            <button id="finishButton" onclick="finish()">End Exercise</button>
        </div>
        <div id="afterFinish" class="hidden">
            <div id="summaryHeader">Exercise Summary</div>
            <div class="timeLabel">
                <div class="timeHeader">Time: </div>
                <div id="timeHolder"></div>
            </div>
            <div class="distanceLabel">
                <div class="distanceHeader">Distance: </div>
                <div id="distanceHolder"></div>
            </div>
            <!-- <div id="pace">Pace: <span id="paceHolder"></span></div> -->
            
            
            <!-- <div id="splits">
                <div id="splitHeader">
                    Split times
                </div>
                <div id="splitContent">

                </div>
            </div> -->


            <!-- <button id="home" onclick="reset()">Reset Page</button> -->
        </div>
    </body>

</html>
